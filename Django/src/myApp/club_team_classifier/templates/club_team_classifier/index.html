{% extends 'club_team_classifier/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">Club Team Prediction</h4>

    <p>Select an image and click "Predict" button.</p>

    <form action="{% url 'club_team_classifier:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label class="custom-file-label" for="customFile">Please select the image file you want to estimate.
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Predict!</button>
    </form>
</div>
{% endblock %}
