{% extends 'club_team_classifier/base.html' %}
{% block title %}Predicted Result{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">Club Team Predicted Result</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>Club Team</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>Probability</td>
                <td>{{ percentage }} %</td>
            </tr>
        </tbody>
    </table>

    <a href = "{% url 'club_team_classifier:index' %}" class="btn btn-primary">Return to image selection menu</a>

</div>
{% endblock %}
